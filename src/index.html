<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Air</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <script src="scripts/main.js"></script>
    <div class="header">
      <div class="menu">
        <div class="menu__icons">
          <a
            href="#"
            class="menu__logo"
          >
            <img
              src="images/logo/air-logo.png"
              alt="Air"
              class="menu__logo--img"
            />
          </a>
          <a
            href="#"
            class="menu__burger"
          >
            <img
              src="images/logo/menu-burger.png"
              alt="menu-burger"
              class="menu__burger-img"
            />
          </a>
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#about-us"
                class="nav__link"

                About us
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#services"
                class="nav__link"
              >
                Services
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#testimonials"
                class="nav__link"
              >
                Testimonials
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#contact-us"
                class="nav__link"
              >
                Contact us
              </a>
            </li>
          </ul>
        </nav>
        <a
          href="#contact-us"
          class="nav__link is-active"
        >
          Hire us
        </a>
      </div>
      <div class="header__content">
        <div class="home-page">
          <h2 class="home-page__title">
          Strategic Agency
        </h2>
        <p class="home-page__description">
          We believe in the power of bold ideas that can solve business challenges.
        </p>
        <button
          class="home-page__button"
          type="button"
          name="learn-more"
        >
          Learn more
        </button>
        </div>

      </div>
    </div>
  </body>
</html>
